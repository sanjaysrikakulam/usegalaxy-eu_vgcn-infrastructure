---
type: map
mapping:
    "image":
        type: str
        required: true
    "image_id":
        type: str
        required: true
    "image_gpu":
        type: str
        required: true
    "image_gpu_id":
        type: str
        required: true
    "image_secure":
        type: str
        required: true
    "image_secure_id":
        type: str
        required: true
    "image_replace":
        type: bool
        required: true
    "network":
        type: str
        required: true
    "network_id":
        type: str
        required: true
    "secgroups":
        type: seq
        required: true
        sequence:
            - type: str
    "graceful":
        type: bool
        required: true
    "sshkey":
        type: str
        required: true
    "pubkeys":
        type: seq
        sequence:
            - type: str
    "nodes_inventory":
        type: map
        matching-rule: all
        mapping:
            regex;([a-z][0-9].*):
                type: int
    "deployment":
        type: map
        mapping:
            "=":
                type: map
                mapping:
                    "count":
                        type: int
                        required: true
                        range:
                            min: 0
                    "flavor":
                        type: str
                        required: true
                        enum:
                            - c1.c28m225d50
                            - c1.c28m475d50
                            - c1.c36m100d50
                            - c1.c36m225d50
                            - c1.c36m900d50
                            - c1.c36m975d50
                            - c1.c60m1975d50
                            - c1.c125m225d50
                            - c1.c125m425d50
                            - g1.c36m100g1d50
                            - g1.c7m20g1d50
                            - m1.large
                            - m1.medium
                            - m1.nano
                            - m1.small
                            - m1.tiny
                            - m1.xlarge
                            - m1.xxlarge
                    "start":
                        type: date
                        format: "%Y-%m-%d"
                    "end":
                        type: date
                        format: "%Y-%m-%d"
                    "group":
                        type: str
                    "volume":
                        type: map
                        'mapping':
                            "size":
                                type: int
                                range:
                                    min: 12
                            "type":
                                type: str
                                enum:
                                    - default
                                    - netapp
                            "boot":
                                type: bool
                    "cgroups":
                        type: map
                        'mapping':
                            "mem_limit_policy":
                                type: str
                                enum:
                                    - soft
                                    - hard
                            "mem_reserved_size":
                                type: int
                                required: true
                                range:
                                    min: 1024
                    "docker_ready":
                        type: bool
                    "gpu_ready":
                        type: bool
                    "secure_ready":
                        type: bool
